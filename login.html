  <body>
    <header class="w">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
      </div>
    </header>
    <div class="login-area">
      <div class="w login-wrap">
        <div class="login-wrap-left fl">
          <img src="products/login1.png" alt="login1" />
          <div class="sear-area">
            <input type="text" placeholder="手机节" />
            <button>搜索</button>
          </div>
        </div>
        <div class="login-form-wrap fl">
          <div class="login-tabs">
            <div>扫码登录</div>
            <div class="login-tabs-active">账户登录</div>
          </div>
          <div class="warning">公共场所不建议自动登录，以免账号丢失</div>
          <div class="login-form">
            <form action="#">
              <div class="username">
                <label for="username"></label
                ><input
                  type="text"
                  id="username"
                  placeholder="邮箱/用户名/手机号"
                />
              </div>
              <div class="password">
                <label for="password"></label
                ><input
                  type="password"
                  id="password"
                  placeholder="请输入密码"
                />
              </div>
              <div class="safe">
                <a href="#">
                  <input type="checkbox" checked="checked" />自动登录
                </a>
                <a href="#">忘记密码？</a>
              </div>
              <div class="login-button"><a href="#">登 录</a></div>
            </form>
          </div>
          <div class="co-agent">
            <ul>
              <li>
                <a href="#"
                  ><img src="images/login-co-agent1.png" alt="login-co-agent1"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/login-co-agent2.png" alt="login-co-agent2"
                /></a>
              </li>
              <li>
                <a href="#"

                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/login-co-agent4.png" alt="login-co-agent4"
                /></a>
              </li>
            </ul>
            <a href="register.html">立即注册</a>
          </div>
        </div>
      </div>
